version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - PORT=8080
      - PG_DB_NAME=starpets
      - PG_HOST=localhost
      - PG_PORT=5432
      - PG_USERNAME=root
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    volumes:
      - ./:/usr/src/app/
      - /usr/src/app/node_modules
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=starpets
    ports:
      - "5432:5432"
    volumes:
      - ./database-seed.sql:/docker-entrypoint-initdb.d/database-seed.sql
